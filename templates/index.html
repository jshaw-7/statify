<!DOCTYPE html>


<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
        <link href="/static/styles.css" rel="stylesheet">
        <title> Statify </title>

    </head>

    <body>

        <nav class="navbar navbar-expand-lg navbar-light bg-light sticky">
            <a style="text-decoration: none;" class= "nav-item" href ="/homepage"><span id = "green">Statify</span>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
        {% if user != None %}
                <div class="collapse navbar-collapse sticky">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="/longsongs">songs</a></li>
                        <li class="nav-item"><a class="nav-link" href="/longartists">artists</a></li>
                        <li class="nav-item"><a class="nav-link" href="/playlists">playlists</a></li>
                        <li class="nav-item"><a class="nav-link" href="/listening">currently listening to</a></li>
                    </ul>
                    <ul class ="navbar-nav ms-auto">
                        <li class="nav-item"> <a class="nav-link" href="/logout">logout</a></li>
                    </ul>

            </nav>
            {% else %}
                        <ul class="navbar-nav ms-auto sticky">
                            <li class="nav-item"><a class="nav-link" href='/allow'>connect to spotify</a></li>
                        </ul>
            {% endif %}
                </div>
            </div>
        </nav>

        <main class="container-fluid py-5 text-center">
            {% block main %}{% endblock %}
        </main>


        <footer class="mb-5 medium text-center text-muted">
                made by toby mallon and julia shaw :)
        </footer>
        
    </body>

</html>
